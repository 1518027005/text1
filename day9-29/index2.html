	<script type="text/javascript">
		function snowrandomcolor () {
			var rgb = Math.random(16);
			return "#"+String(rgb).substring(2,8);
		}
	var xueMin=5;
	var xueMax=20;
	var newOn=180;
	var xue=$("<div></div>").css("position", "absolute").html("❤");


$(function(){
	var documentwidth=$(document).width();
	var documentheight=$(document).height();
	setInterval(function(){
		var startleft = Math.random()*documentwidth;
		var endleft = Math.random()*documentwidth;
		var size = xueMin+Math.random()*xueMax;
		var startobacity =0.7+0.3*Math.random(); 
		var endobacity =0.2+0.3*Math.random(); 
		var fall = 4000 + documentheight * 10 * Math.random();
		xue.clone().appendTo($('body')).css({
			"left":startleft,
			"font-size":size,
			"obacity":startobacity,
			"color":snowrandomcolor,
			"top":"-55px",
			}).animate({
				"left":endleft,
				"top":documentheight,
				"obacity":endobacity,
			},fall,function(){
				$(this).remove();
			})
	},newOn)
